<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project: Library</title>
  <link rel="stylesheet" href="./assets/styles.css">
  <script src="./assets/javascript.js" defer></script>
</head>

<body>

  <div class="container">

    <dialog id="dialog">
      <form class="form">
        <p>Enter a new book</p>
        <div class="form-items">
          <span>
            <label for="new-title">Title</label>
            <input type="text" id="new-title" required>
          </span>
          <span>
            <label for="new-author">Author</label>
            <input type="text" id="new-author" required>
          </span>
          <span>
            <label for="new-pages">Pages</label>
            <input type="number" id="new-pages" required>
          </span>
          <span>
            <label for="new-read">I have read this book</label>
            <input type="checkbox" id="new-read">
          </span>
        </div>
      </form>
      <button class="add">Add</button>
      <button class="close">Cancel</button>
    </dialog>

    <div class="header">
      <h1>My library</h1>
    </div>

    <div class="books">

      <button class="new">New book</button>

      <span class="titles">
        <div class="title">Title</div>
        <div class="author">Author</div>
        <div class="pages">Pages</div>
        <div class="read">Progress</div>
      </span>
    </div>

  </div>

</body>

</html>
